<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/c07ffe24d1.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

    <div class="music-player">

        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>


            </div>

            <div class="circle">
                <i class="fa-solid fa-bars"></i>


            </div>


        </nav>

        <img src="vecteezy_color-headphones-png-transparent_22984292.png" id="song-img">
        <h3>Tera Chehra</h3>

    <audio id="song">


        <source src="Tera Chehra - Sanam Teri Kasam 320 Kbps.mp3" type="audio/mpeg">
    </audio>

    <input type="range" value="0" id="progress">

    <div class="controls">

        <div><i class="fa-solid fa-backward"></i></div>
   
        <div><i class="fa-solid fa-play" id="play"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
     
    </div>

    </div>

    </div>

    <script>
        let progress=document.querySelector("#progress");
        let song=document.querySelector("#song");
        let play=document.querySelector("#play");
        
        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.value=song.currentTime;  
        }

        function playPause(){
            if(play.classList.contains("fa-pause"))
            {
                song.pause();
                play.classList.remove("fa-pause");
                play.classList.add("fa-play");
            }
            else{
                song.play();
                play.classList.add("fa-pause");
                play.classList.remove("fa-play");

            }
        }

        play.addEventListener('click',()=>{
            playPause();
        })

        if(song.play())
        {
            setInterval(()=>{
                progress.value=song.currentTime;

            },500)
        }

        progress.onchange=function()
        {
            song.play();
            song.currentTime= progress.value;
            play.classList.add("fa-pause");
            play.classList.remove("fa-play");

        }





    </script>
    
</body>
</html>
